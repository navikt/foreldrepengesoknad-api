name: Deployment pipeline q1

on:
  push:
    branches:
      - master
env:
  GITHUB_USERNAME: x-access-token
  SONAR: ${{ secrets.SONAR }}   
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CLUSTER: dev-sbs
  IMAGE_BASE: docker.pkg.github.com/${{ github.repository }}/foreldrepengesoknad-api
  
jobs:
  kompiler:
    runs-on: ubuntu-latest
    steps:
     
    
      - name: Sjekk ut kode
        uses: actions/checkout@v2
     
      - name: Hent tag    
        run: echo "::set-env name=TAG::$(git log -1 --pretty='%ad' --date=format:'%Y%m%d%H%M%S')-$(echo $GITHUB_SHA | cut -c1-7)"  
                
      - name: Hent Maven cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
  
      - name: Sett opp Java 11      
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
    
      - name: Kompiler
        run: | 
          mvn versions:set -DnewVersion=${TAG}
          echo "::set-env name=IMAGE::$IMAGE_BASE:$TAG" 
          mvn --settings ./.m2/settings.xml  --quiet jacoco:prepare-agent install jacoco:report sonar:sonar  -e --batch-mode   -Dsonar.login=${SONAR} -Djacoco.destFile=$(pwd)/target/jacoco.exec
  #       mvn clean install --batch-mode --quiet 
                   
      - name: Bygg, tag og push Docker image  
        run: |
          docker build --tag ${IMAGE} --tag ${IMAGE_BASE}:latest .
          echo  ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
          docker push ${IMAGE_BASE}  
          
      - name: Lukk gamle issues
        uses: actions/github-script@0.8.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['bygg']
            }).then(response => {
              response.data.forEach(issue => {
                github.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });
              });
            });     
      
      - name: Opprett deployment issue
        if: success()
        uses: maxkomarychev/oction-create-issue@v0.7.1
        id: createdeployissue
        with:
          labels : 'bygg'
          token: ${{ secrets.NOTIFICATION }}
          title: Deploy av ${{ env.TAG }}
          body: |
            Kommenter med <b>/promote cluster</b>, hvor <b>cluster</b> er et gyldig clusternavn
            <table>
            <tr><th>Cluster</th></tr>
            <tr><td>dev-sbs</td></tr>
            <tr><td>dev-gcp</td></tr>
            <tr><td>prod-gcp</td></tr>
            <tr><td>prod-sbs</td></tr>
            </table>
      
      - name: Trigg deploy til dev-fss
        if: success()
        uses: actions/github-script@0.8.0
        with:
          github-token: ${{secrets.NOTIFICATION}}
          script: |
            const issue = { owner: context.issue.owner,
                            repo: context.issue.repo,
                            issue_number: ${{ steps.createdeployissue.outputs.number }} }
            github.issues.createComment({...issue,
                                    title: 'Deploy av ${{ env.TAG }}',
                                    body: '/promote ${{ env.CLUSTER }}'})
  
